<div class="rounded-lg border p-8 text-center"
  style="background-color: var(--minted-bg-card); border-color: var(--minted-border);">
  <div class="inline-flex items-center justify-center w-16 h-16 rounded-full mb-4"
    style="background-color: var(--minted-success-subtle);">
    <i class="pi pi-check-circle text-3xl" style="color: var(--minted-success);"></i>
  </div>

  <h2 class="text-2xl font-bold mb-2" style="color: var(--minted-text-primary);">Import Complete</h2>
  <p class="text-lg mb-6" style="color: var(--minted-text-secondary);">
    {{ statement.importedCount }} transactions added to {{ statement.accountName }}
  </p>

  <div class="grid grid-cols-3 gap-4 max-w-md mx-auto mb-8">
    <div class="p-4 rounded-lg" style="background-color: var(--minted-surface);">
      <p class="text-2xl font-bold" style="color: var(--minted-accent);">{{ statement.parsedCount }}</p>
      <p class="text-xs" style="color: var(--minted-text-muted);">Parsed</p>
    </div>
    <div class="p-4 rounded-lg" style="background-color: var(--minted-surface);">
      <p class="text-2xl font-bold" style="color: var(--minted-warning);">{{ statement.duplicateCount }}</p>
      <p class="text-xs" style="color: var(--minted-text-muted);">Duplicates</p>
    </div>
    <div class="p-4 rounded-lg" style="background-color: var(--minted-surface);">
      <p class="text-2xl font-bold" style="color: var(--minted-success);">{{ statement.importedCount }}</p>
      <p class="text-xs" style="color: var(--minted-text-muted);">Imported</p>
    </div>
  </div>

  <div class="flex justify-center gap-3">
    <p-button label="View Transactions" icon="pi pi-list" (onClick)="goToTransactions()"
      styleClass="p-button-primary"></p-button>
    <p-button label="Back to Statements" icon="pi pi-arrow-left" (onClick)="goToStatements()"
      styleClass="p-button-outlined"></p-button>
  </div>
</div>
